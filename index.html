								</p>
								<p>TRANSITION A FAIRE</p>
								<p>Malgré le fait qu’une partie de la population soit sensibilisée aux problématiques de développement durable et agi en son intérêt, cette partie reste minoritaire et la population reste globalement peu informée et donc peu sensibilisée aux problématiques présentes (e.g., recyclage, eco-tourisme) et futures (e.g., réseau électrique intelligent) du développement durable. Afin de remédier à ce problème un secteur en particulier se présente comme une solution potentielle. Nous parlons ici du domaine des <strong>Technologies de l’information et de la communication (ICT)</strong> qui connaît un essor considérable depuis quelques années. En effet, les ICTs sont aujourd’hui omniprésentes dans notre vie quotidienne (e.g., smartphone) et offre potentiellement la capacité d’informer les usagers n’importe où et à n’importe quelle moment. Au vue de ce potentiel, un nouvel axe de Recherche est apparue dont l’objectif est d’étudier l’utilisation des ICTs pour <strong>informer</strong> et <strong>sensibiliser</strong> les usagers aux problématiques de développement durable, et pour <strong>persuader</strong> ces derniers à changer de comportement lorsque cela est nécessaire.</p>
								<p><strong>ITAME</strong> est un projet CRAq qui se place dans la ligné des Recherches sur les <strong>Interfaces Homme-Machine (IHM, une catégorie d’ICT) pour le développement durable</strong>. Il s’intéresse plus particulièrement à un genre d’IHM, les <strong>Interfaces Utilisateur Tangibles (TUI) </strong> et à une problématique du développement durable, <strong>la maîtrise de l’énergie</strong>.</p>
								<p><strong>ITAME</strong> étudie la capacité des TUIs à engager, sensibiliser et persuader les usagers à la maîtrise de l’énergie dans un contexte <strong>micro-sociale</strong> (e.g., famille), <strong>meso-sociale</strong> (e.g., entreprise) et/ou <strong>macro-sociale</strong> ( e.g., France).</p>-->
